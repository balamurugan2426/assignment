<header>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <div [hidden]="hideBactBtn" (click)="showProductList()">
        <i class="bi bi-arrow-left-short fs-2 text-white"></i>
      </div>
      <div class="d-flex justify-content-end align-items-center gap-3">
        <div>
          <button
            class="btn btn-primary"
            *ngIf="loginService.isAdmin"
            (click)="addNewProduct()"
          >
            Add Product
          </button>
        </div>
        <div>
          <button class="btn btn-primary" (click)="showCart()">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
