<div class="container vh-100 login-form-container">
  <div class="d-flex justify-content-center align-content-center h-100">
    <div class="d-flex justify-content-center align-items-center">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4">
        <h4 class="text-center">Login</h4>
        <div class="form-group my-4">
          <label for="exampleInputEmail1">User name</label>
          <input
            type="text"
            class="form-control"
            formControlName="userName"
            placeholder="Enter username"
          />
          <small
            class="form-text text-muted"
            *ngIf="
              loginForm.controls['userName']?.touched &&
              loginForm.controls['userName']?.errors?.['required']
            "
          >
            Please enter user name
          </small>
        </div>

        <div class="form-group mb-4">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!loginForm.valid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
