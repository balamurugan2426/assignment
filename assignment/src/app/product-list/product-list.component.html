<div class="container" style="margin-top: 100px">
  <div class="card-container">
    <app-product-card
      *ngFor="let product of productService.productList"
      [product]="product"
      [isEditor]="isEditor"
      (editProduct)="editProduct($event)"
    >
    </app-product-card>
  </div>
</div>
