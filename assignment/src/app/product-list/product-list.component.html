<button (click)="showCart()">cart</button>
<div class="card-container">
  <button class="add-card" *ngIf="isEditor" (click)="addNewProduct()">
    Add New Card
  </button>
  <app-product-card
    *ngFor="let product of productList"
    [product]="product"
    [isEditor]="isEditor"
    (editProduct)="editProduct($event)"
  >
  </app-product-card>
</div>
