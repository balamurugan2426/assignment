<div class="cart-container" style="margin-top: 100px">
  <h2>Your Cart</h2>

  <div *ngFor="let item of productService.cartItems" class="cart-item">
    <div class="cart-item-info">
      <img [src]="item.image" alt="{{ item.name }}" />
      <div class="details">
        <h4>{{ item.name }}</h4>
        <p>{{ item.description }}</p>
        <p>quantity:{{ item.quantity }}</p>
        <p>Price: {{ item.price | currency : "INR" }}</p>
      </div>
    </div>
    <div class="item-total">
      Total: {{ item.price * item.quantity | currency : "INR" }}
    </div>

    <!-- Remove Item Button -->
    <button class="remove-btn" (click)="removeFromCart(item.id)">Remove</button>
  </div>

  <div class="cart-summary">
    <h3>Total Price: {{ totalPrice | currency : "INR" }}</h3>
  </div>
</div>
